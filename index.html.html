<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roue Cosmique - Tentez votre chance !</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a0033 25%, #2d1b69 50%, #8b5cf6 75%, #c084fc 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .cosmic-bg {
            background: radial-gradient(circle at 20% 80%, #1a0033 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, #2d1b69 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, #8b5cf6 0%, transparent 50%);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .cosmic-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(45deg, #8b5cf6, #c084fc, #fbbf24, #8b5cf6);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(139, 92, 246, 0.8);
            text-align: center;
            margin-bottom: 2rem;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto;
        }
        
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(139, 92, 246, 0.8), 0 0 80px rgba(139, 92, 246, 0.4);
            transition: transform 4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .wheel-segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: right bottom;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            text-align: center;
            line-height: 1.2;
            padding: 10px;
            box-sizing: border-box;
        }
        
        .wheel-pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 40px solid #fbbf24;
            z-index: 10;
            filter: drop-shadow(0 0 10px rgba(251, 191, 36, 0.8));
        }
        
        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #8b5cf6, #c084fc);
            border-radius: 50%;
            z-index: 5;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.8);
        }
        
        .spin-button {
            background: linear-gradient(45deg, #8b5cf6, #c084fc);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.4);
            font-family: 'Orbitron', sans-serif;
        }
        
        .spin-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.6);
        }
        
        .spin-button:disabled {
            background: #6b7280;
            cursor: not-allowed;
        }
        
        .form-container {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
        }
        
        .cosmic-input {
            background: rgba(30, 30, 30, 0.8);
            border: 2px solid rgba(139, 92, 246, 0.5);
            border-radius: 10px;
            padding: 12px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s ease;
        }
        
        .cosmic-input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
        }
        
        .cosmic-button {
            background: linear-gradient(45deg, #8b5cf6, #c084fc);
            border: none;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.4);
        }
        
        .cosmic-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.6);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1a0033, #2d1b69);
            margin: 15% auto;
            padding: 2rem;
            border-radius: 20px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            border: 2px solid rgba(139, 92, 246, 0.5);
            box-shadow: 0 20px 40px rgba(139, 92, 246, 0.3);
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(139, 92, 246, 0.8);
            border-radius: 50%;
            animation: float 6s linear infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .result-display {
            background: rgba(20, 20, 20, 0.9);
            border: 2px solid rgba(139, 92, 246, 0.5);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1rem auto;
            max-width: 400px;
            text-align: center;
            color: white;
            font-family: 'Orbitron', sans-serif;
            display: none;
        }
        
        @media (max-width: 768px) {
            .wheel-container {
                width: 300px;
                height: 300px;
            }
            
            .cosmic-title {
                font-size: 2rem;
            }
            
            .wheel-segment {
                font-size: 10px;
            }
            
            .form-container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
        
        .segment-1 { background: linear-gradient(45deg, #374151, #4b5563); }
        .segment-2 { background: linear-gradient(45deg, #059669, #10b981); }
        .segment-3 { background: linear-gradient(45deg, #0891b2, #06b6d4); }
        .segment-4 { background: linear-gradient(45deg, #7c3aed, #8b5cf6); }
        .segment-5 { background: linear-gradient(45deg, #dc2626, #ef4444); }
        .segment-6 { background: linear-gradient(45deg, #ea580c, #f97316); }
        .segment-7 { background: linear-gradient(45deg, #9333ea, #a855f7); }
        .segment-8 { background: linear-gradient(45deg, #0369a1, #0284c7); }
    </style>
</head>
<body>

    <div class="container mx-auto px-4 py-8">

        <div id="form-section" class="form-container">

        <div id="result-section" class="result-display">

    <!-- Modal de bienvenue -->
    <div id="welcomeModal" class="modal">
        <div class="modal-content">
            <h2 class="text-3xl font-bold text-white mb-4">ðŸŒŸ Bienvenue <span id="welcomeName"></span> ! ðŸŒŸ</h2>
            <p class="text-white mb-6">PrÃªt(e) pour votre chance cosmique ?</p>
            <button id="startButton" class="cosmic-button">C'est parti !</button>

    <!-- Modal de rÃ©sultat -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <h2 class="text-3xl font-bold text-white mb-4">ðŸŽ‰ RÃ©sultat ðŸŽ‰</h2>
            <div id="finalResult" class="text-xl text-white mb-6"></div>

    <script>
        // Variables globales
        let userData = {};
        let hasSpun = false;
        let spinning = false;
        
        // Segments de la roue avec leurs probabilitÃ©s
        const segments = [
            { name: "Rien Ã  gagner", probability: 41, angle: 0 },
            { name: "RÃ©duction -5%", probability: 18, angle: 45 },
            { name: "RÃ©duction -10%", probability: 15, angle: 90 },
            { name: "RÃ©duction -20%", probability: 10, angle: 135 },
            { name: "RÃ©duction -50%", probability: 5, angle: 180 },
            { name: "Ticket Party Bus", probability: 4, angle: 225 },
            { name: "EntrÃ©e BoÃ®te de Nuit", probability: 4, angle: 270 },
            { name: "Cadeau Surprise Bateau", probability: 3, angle: 315 }
        ];
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            createParticles();
            checkIfAlreadyPlayed();
            setupEventListeners();
        });
        
        // VÃ©rifier si l'utilisateur a dÃ©jÃ  jouÃ©
        function checkIfAlreadyPlayed() {
            const hasPlayed = localStorage.getItem('roueCosmiqueHasPlayed');
            if (hasPlayed) {
                document.getElementById('form-section').innerHTML = `
                    <div class="text-center">
                        <h2 class="text-2xl font-bold text-white mb-4">ðŸŒŸ Merci d'avoir participÃ© ! ðŸŒŸ</h2>
                        <p class="text-white">Vous avez dÃ©jÃ  tentÃ© votre chance.</p>
                        <p class="text-white">Revenez demain pour une nouvelle opportunitÃ© !</p>
                    </div>
                `;
                return;
            }
        }
        
        // Configuration des Ã©vÃ©nements
        function setupEventListeners() {
            document.getElementById('userForm').addEventListener('submit', handleFormSubmit);
            document.getElementById('spinButton').addEventListener('click', spinWheel);
            document.getElementById('startButton').addEventListener('click', closeWelcomeModal);
            document.getElementById('closeResult').addEventListener('click', closeResultModal);
        }
        
        // Gestion du formulaire
        function handleFormSubmit(e) {
            e.preventDefault();
            
            userData = {
                prenom: document.getElementById('prenom').value,
                nom: document.getElementById('nom').value,
                email: document.getElementById('email').value
            };
            
            document.getElementById('welcomeName').textContent = userData.prenom;
            document.getElementById('welcomeModal').style.display = 'block';
            
            playSound('welcome');
        }
        
        // Fermer modal de bienvenue
        function closeWelcomeModal() {
            document.getElementById('welcomeModal').style.display = 'none';
            document.getElementById('form-section').style.display = 'none';
            document.getElementById('wheel-section').style.display = 'block';
        }
        
        // Faire tourner la roue
        function spinWheel() {
            if (spinning || hasSpun) return;
            
            spinning = true;
            hasSpun = true;
            document.getElementById('spinButton').disabled = true;
            
            playSound('spin');
            
            const result = getRandomResult();
            const finalAngle = calculateFinalAngle(result);
            const spinAmount = 1440 + finalAngle; // 4 tours complets + angle final
            
            const wheel = document.getElementById('wheel');
            wheel.style.transform = `rotate(${spinAmount}deg)`;
            
            setTimeout(() => {
                spinning = false;
                showResult(result);
                localStorage.setItem('roueCosmiqueHasPlayed', 'true');
                sendNotification(result);
            }, 4000);
        }
        
        // Calculer le rÃ©sultat selon les probabilitÃ©s
        function getRandomResult() {
            const random = Math.random() * 100;
            let cumulative = 0;
            
            for (let segment of segments) {
                cumulative += segment.probability;
                if (random <= cumulative) {
                    return segment;
                }
            }
            
            return segments[0]; // Fallback
        }
        
        // Calculer l'angle final pour que la roue s'arrÃªte sur le bon segment
        function calculateFinalAngle(result) {
            // Ajustement pour que l'angle corresponde Ã  la position du curseur
            const segmentAngle = result.angle;
            const pointerPosition = 0; // Le curseur est en haut (0Â°)
            
            // Calculer l'angle pour que le segment soit sous le curseur
            let finalAngle = 360 - segmentAngle + pointerPosition;
            
            // Ajouter une petite variation alÃ©atoire dans le segment
            const segmentSize = 360 / segments.length;
            const randomOffset = (Math.random() - 0.5) * segmentSize * 0.8;
            finalAngle += randomOffset;
            
            // Normaliser l'angle
            finalAngle = finalAngle % 360;
            if (finalAngle < 0) finalAngle += 360;
            
            return finalAngle;
        }
        
        // Afficher le rÃ©sultat
        function showResult(result) {
            let message = '';
            let emoji = '';
            
            switch (result.name) {
                case 'Rien Ã  gagner':
                    message = `Pas de chance cette fois ${userData.prenom} ! Merci d'avoir participÃ© !`;
                    emoji = 'ðŸ˜Š';
                    break;
                case 'RÃ©duction -5%':
                    message = `Bravo ${userData.prenom} ! Vous avez gagnÃ© une rÃ©duction de 5% !`;
                    emoji = 'ðŸŽ‰';
                    break;
                case 'RÃ©duction -10%':
                    message = `FÃ©licitations ${userData.prenom} ! Vous avez gagnÃ© une rÃ©duction de 10% !`;
                    emoji = 'ðŸŽŠ';
                    break;
                case 'RÃ©duction -20%':
                    message = `Excellent ${userData.prenom} ! Vous avez gagnÃ© une rÃ©duction de 20% !`;
                    emoji = 'ðŸ†';
                    break;
                case 'RÃ©duction -50%':
                    message = `INCROYABLE ${userData.prenom} ! Vous avez gagnÃ© une rÃ©duction de 50% !`;
                    emoji = 'ðŸ”¥';
                    break;
                case 'Ticket Party Bus':
                    message = `WAOUH ${userData.prenom} ! Vous avez gagnÃ© un Ticket Party Bus !`;
                    emoji = 'ðŸšŒ';
                    break;
                case 'EntrÃ©e BoÃ®te de Nuit':
                    message = `FANTASTIQUE ${userData.prenom} ! Vous avez gagnÃ© une EntrÃ©e BoÃ®te de Nuit !`;
                    emoji = 'ðŸŒ™';
                    break;
                case 'Cadeau Surprise Bateau':
                    message = `EXCEPTIONNEL ${userData.prenom} ! Vous avez gagnÃ© un Cadeau Surprise sur le Bateau !`;
                    emoji = 'ðŸ›¥ï¸';
                    break;
            }
            
            document.getElementById('finalResult').innerHTML = `
                <div class="text-4xl mb-4">${emoji}</div>
                <div class="text-lg">${message}</div>
            `;
            
            document.getElementById('resultModal').style.display = 'block';
            
            if (result.name !== 'Rien Ã  gagner') {
                playSound('win');
            } else {
                playSound('lose');
            }
        }
        
        // Fermer modal de rÃ©sultat
        function closeResultModal() {
            document.getElementById('resultModal').style.display = 'none';
        }
        
        // Envoyer notification email
        function sendNotification(result) {
            const emailData = {
                to: 'mchergui08@gmail.com',
                subject: 'ðŸŒŒ Nouvelle participation - Roue Cosmique !',
                body: `
ðŸŽ¯ NOUVELLE PARTICIPATION !

ðŸ‘¤ PARTICIPANT :
PrÃ©nom : ${userData.prenom}
Nom : ${userData.nom}
Email : ${userData.email}

ðŸŽª RÃ‰SULTAT :
${result.name}

ðŸ“Š DÃ‰TAILS :
Date : ${new Date().toLocaleString('fr-FR')}
Navigateur : ${navigator.userAgent}
ProbabilitÃ© : ${result.probability}%

ðŸŒŸ Roue Cosmique - SystÃ¨me automatique
                `
            };
            
            // Simulation d'envoi d'email (en production, connecter Ã  un service d'email)
            console.log('Email envoyÃ©:', emailData);
            
            // Vous pouvez remplacer par un service d'email comme EmailJS
            // emailjs.send('service_id', 'template_id', emailData);
        }
        
        // CrÃ©er les Ã©toiles
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }
        
        // CrÃ©er les particules
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Jouer des sons
        function playSound(type) {
            // Simulation des sons (en production, ajouter de vrais fichiers audio)
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            switch (type) {
                case 'welcome':
                    playTone(audioContext, 440, 0.3, 0.5);
                    break;
                case 'spin':
                    playTone(audioContext, 220, 1, 0.3);
                    break;
                case 'win':
                    playTone(audioContext, 880, 0.5, 0.7);
                    setTimeout(() => playTone(audioContext, 1100, 0.5, 0.7), 200);
                    break;
                case 'lose':
                    playTone(audioContext, 150, 0.8, 0.3);
                    break;
            }
        }
        
        // GÃ©nÃ©rer un ton
        function playTone(audioContext, frequency, duration, volume) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + duration);
        }
        
        // Fermer les modals en cliquant Ã  l'extÃ©rieur
        window.onclick = function(event) {
            const welcomeModal = document.getElementById('welcomeModal');
            const resultModal = document.getElementById('resultModal');
            
            if (event.target === welcomeModal) {
                welcomeModal.style.display = 'none';
            }
            if (event.target === resultModal) {
                resultModal.style.display = 'none';
            }
        }
    </script>
</body>
